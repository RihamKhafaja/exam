<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="exam.css">
    <title>Fruits</title>
</head>
<body>
<div class="container">
    <div class="row bg-info m-3 p-3 text-light shad rounded">
        <div class="col-sm-4">
            <input type="text" id="input" class="form-control" placeholder="Fruits or Legumes">
        </div>
        <div class="col-sm-3">
            <input class="form-check-input" type="radio" id="fruits" name="check" value="Fruits">
            <label class="form-check-label" for="fruits">Fruits</label>
            <input class="form-check-input" type="radio" id="legumes" name="check" value="Legumes">
            <label class="form-check-label" for="legumes">Legumes</label>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <button type="button" id="specific" class="btn btn-primary" onclick="addSpecific()">Add to specific list</button>
            <button type="button" id="general" class="btn btn-danger"  onclick="addGeneral()">Add to general list</button>
        </div>
    </div>
</div>

<div class="container bg-primary shad rounded">
    <div class="row p-3">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <button type="button" id="search" class="btn btn-info" onclick="search()">Search for item</button>
            <button type="button" id="delete" class="btn btn-danger" onclick="deleteS()">Delete an item</button>
        </div>
        <div class="col-sm-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for Fruits or Legumes">
        </div>
    </div><hr>

    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h5>List of Fruits</h5><br>
            <div class="bg-success rounded justify-content-center shad2" id="fruitsList">
                <div id="fru" class="alert alert-danger" role="alert">Fruits!- Apple</div>
                <div id="fru" class="alert alert-danger" role="alert">Fruits!- Mango</div>
            </div>
        </div>
        <div class="col-sm-4">
            <h5>List of Fruits and Legumes</h5><br>
            <div class="bg-success rounded justify-content-center shad2" id="both">
                <div class="alert alert-info" role="alert">Fruits!- Pineapples</div>
                <div class="alert alert-info" role="alert">Fruits!- Banana</div>
                <div class="alert alert-info" role="alert">Legumes!- Potato</div>
                <div class="alert alert-info" role="alert">Legumes!- Lentils</div>
            </div>
        </div>
        <div class="col-sm-4">
            <h5>List of Legumes</h5><br>
            <div class="bg-success rounded justify-content-center shad2" id="legList">
                <div class="alert alert-warning" role="alert">Legumes!- Broccoli</div>
                <div class="alert alert-warning" role="alert">Legumes!- Green Beans</div>
            </div>
        </div>
    </div>
</div>
    <script src="exam.js"></script>
</body>
</html>
